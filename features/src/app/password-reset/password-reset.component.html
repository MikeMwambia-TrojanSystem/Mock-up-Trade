
<body>
<div class="content">
<section>
<header>
<span style="text-decoration: underline;margin-left: 25%;padding: 5px">Password reset</span><br>
<p></p>
<span>Enter your email address or phone number to reset password</span>
</header>
</section>

<section>
	<img src="assets/letter.svg" style="height:150px;width: 250px">
</section>
<br>
<section>
	<form [formGroup]="passwordReset" (ngSubmit)="onReset()">
	<table class="tableClass">
	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Phone  or email </mat-label>
	<input matInput placeholder="Phone number or email address" formControlName="userName">
	<mat-icon matSuffix>account_circle</mat-icon>
	</mat-form-field>
	</td>
	</tr>
	<tr>

	<td class="content-center" colspan="2">
	<p style="margin-left: 35%;margin-right: 35%">
	<button mat-raised-button color="basic" type="submit" [disabled]="!passwordReset.valid">Search
	</button>
	</p>
	<p>
	<span style="margin-left:20%">No account ? <a [routerLink]="['/signUp']"> Register </a></span>
	<span style="padding: 15px"><a [routerLink]="['/login']">Login </a></span>
	</p>
	</td>

	</tr>
	</table>
	</form>
</section>
<section>
</section>
</div>
<footer class="footer">
<img ng-src="assets/footer.svg" src="/assets/footer.svg">
</footer>
</body>
