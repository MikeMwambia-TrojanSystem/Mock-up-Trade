<body>
<div class="content">
<section>
<header>
 <div>Reset password.<hr class="line"></div>
</header>
</section>
<section>
	<img src="assets/letter.svg" style="height:150px;width: 250px">
</section>
<br>

<section>
	<form [formGroup]="NewpasswordForm" (ngSubmit)="passwordReset()">
	<table class="tableClass">

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Enter new password:</mat-label>
	<input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'" 
	formControlName="passsword1">
	<button mat-icon-button matSuffix (click)="show = !show" [attr.aria.label]="'Hide password'" 
	[attr.aria-pressed]="hide">
	<mat-icon>{{hide?'visibility_off': 'visibility'}}</mat-icon>
	</button>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Confirm new password:</mat-label>
	<input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'" 
	formControlName="passsword2">
	<button mat-icon-button matSuffix (click)="see = !see" [attr.aria.label]="'Hide password'" [attr.aria-pressed]="hide">
	<mat-icon>{{hide?'visibility_off': 'visibility'}}</mat-icon>
	</button>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td class="content-center" colspan="2">
	<p style="margin-left: 35%;margin-right: 35%">
	<button mat-raised-button color="basic" type="submit" [disabled]="!NewpasswordForm.valid">Reset Password
	</button>
	</p>
	</td>
	</tr>
	</table>
	</form>

</section>
</div>
</body>
