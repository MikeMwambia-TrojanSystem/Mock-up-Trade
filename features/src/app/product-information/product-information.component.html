
<body>
<div class="content">
<section>
<header>
 <div>Welcome to Mzynga<hr class="line"></div>
</header>
</section>
<section>
	<img src="assets/letter.svg" style="height:150px;width: 250px">
</section>
<section>
	<form [formGroup]="productSpecificInfo" (ngSubmit)="onSubmit()">
	<table class="tableClass">

	<tr>
	<td colspan="2">
	<h4>What are the fastest moving products/services ?(List upto 5) </h4>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Product name </mat-label>
	<input matInput placeholder="Enter your company values" type="text" formControlName="productName">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>
	<br>
	<tr>
	<td colspan="2">
	<app-upload-page></app-upload-page>
	</td>
	</tr>
	<br>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Short product description </mat-label>
	<textarea matInput placeholder="Enter short product description" type="text" 
	formControlName="productDescription"></textarea>
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Percentage revenue contributed by product name above </mat-label>
	<input matInput placeholder="Enter your company values" type="string" formControlName="productRevenue">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td class="content-center" colspan="2">
	<span style="margin-left:10%">
	<button mat-raised-button color="basic" type="submit">Add another product
	</button>
	</span>

	<span style="margin-left:25%">
	<button mat-raised-button color="basic" type="submit">Complete
	</button>
	</span>
	</td>

	</tr>

	</table>
	</form>

</section>
</div>
</body>
