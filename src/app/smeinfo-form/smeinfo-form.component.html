
<body>
<div class="content">
<section>
<header>
 <div>Welcome to Mzynga<hr class="line"></div>
</header>
</section>
<section>
	<img src="assets/letter.svg" style="height:150px;width: 250px">
</section>
<section>
	<form [formGroup]="bizInfoForm" (ngSubmit)="onSubmit()">
	<table class="tableClass">
	<tr>
	<th colspan="2">
	<h4> Basic Company Information </h4>
	</th>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Registered Business Name </mat-label>
	<input matInput placeholder="Registered Business Name" formControlName="registeredName">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>
	
	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Registered Business Number </mat-label>
	<input matInput placeholder="Enter your business number" formControlName="registeredNo">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Industry </mat-label>
	<input matInput placeholder="What Industry do you operate in" type="text" formControlName="industry">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Year of Registration </mat-label>
	<input matInput placeholder="Country of Registration" formControlName="registeredCountry">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>
	<br>
	<tr>
	<td colspan="2">
	<mat-form-field>
 	 <mat-label>Type of Company </mat-label>
  	<mat-select [(value)]="selected" formControlName="companyType">
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2">Option 2</mat-option>
    <mat-option value="option3">Option 3</mat-option>
  	</mat-select>
	</mat-form-field>
	</td>
	</tr>
	<br>
	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Country of Registration </mat-label>
	<input matInput placeholder="Country of Registration" formControlName="registeredCountry">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>No. of Shares </mat-label>
	<input matInput placeholder="Country of Registration" type="text" formControlName="numberOfShares">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Company Values </mat-label>
	<textarea matInput placeholder="Enter your company values" type="text" formControlName="companyValues"></textarea>
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td class="content-center" colspan="2">
	<p style="margin-left: 35%;margin-right: 35%">
	<button mat-raised-button color="basic" type="submit">Next - Company Address
	</button>
	</p>
	</td>
	</tr>

	</table>
	</form>

</section>
</div>
</body>
