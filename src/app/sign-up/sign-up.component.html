

<body>
<div class="content">
<section>
<header>
 <div>Welcome to Mzynga - Register<hr class="line"></div>
</header>
</section>
<section>
	<img src="assets/letter.svg" style="height:150px;width: 250px">
</section>
<section>
<div>
	<form [formGroup]="registrationCredentials" (ngSubmit)="onSignUp()">
	<table class="tableClass">
	<tr>
	<td>
	<mat-form-field appearance="outline" class="demo-full-width">
    <mat-label>First Name:</mat-label>
    <input matInput placeholder="First Name" formControlName="firstName">
    <mat-icon matSuffix>create</mat-icon>
  </mat-form-field>
	</td>
</tr>
<tr>
	<td>
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Surname:</mat-label>
	<input matInput placeholder="Enter your Surname" formControlName="surName">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Phone number or email address:</mat-label>
	<input matInput placeholder="Phone number or email address" formControlName="userName">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Password:</mat-label>
	<input matInput placeholder="Create a password" [type]="hide ? 'password' : 'text'" formControlName="password">
	<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria.label]="'Hide password'" [attr.aria-pressed]="hide">
	<mat-icon>{{hide?'visibility_off': 'visibility'}}</mat-icon>
	</button>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label> Confirm password:</mat-label>
	<input matInput placeholder="Confirm your password" [type]="confirm ? 'password' : 'text'" formControlName="confirmPassword">
	<button mat-icon-button matSuffix (click)="confirm = !confirm" [attr.aria.label]="'Hide password'" [attr.aria-pressed]="confirm">
	<mat-icon>{{confirm?'visibility_off': 'visibility'}}</mat-icon>
	</button>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td class="content-center" colspan="2">
		<p style="margin-left: 35%;margin-right: 35%">
<button mat-raised-button color="basic" [disabled]="!registrationCredentials.valid">Register
</button>
</p>
<p>
	<span style="margin-left: 20%">Already have an account ? 
		<a [routerLink]="['/login']"> Log in</a>
	</span>
</p>
	</td>
	</tr>
	</table>
	</form>
</div>
</section>
</div>
</body>
