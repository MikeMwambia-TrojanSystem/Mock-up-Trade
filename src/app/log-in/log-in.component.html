<body>
<div class="content">
<section>
<header>
 <div>Welcome to Mzynga<hr class="line"></div>
 <title>Log in</title>
</header>
</section>
<section>
	<img src="assets/letter.svg" style="height:150px;width: 250px">
</section>
<br>
<section>
	<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
	<table class="tableClass">

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Phone  or email </mat-label>
	<input matInput placeholder="Phone number or email address" formControlName="userName">
	<mat-icon matSuffix>create</mat-icon>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td colspan="2">
	<mat-form-field appearance="outline" class="demo-full-width">
	<mat-label>Password:</mat-label>
	<input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'" formControlName="password">
	<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria.label]="'Hide password'" [attr.aria-pressed]="hide">
	<mat-icon>{{hide?'visibility_off': 'visibility'}}</mat-icon>
	</button>
	</mat-form-field>
	</td>
	</tr>

	<tr>
	<td class="content-center" colspan="2">
	<p style="margin-left: 35%;margin-right: 35%">
	<button mat-raised-button color="basic" type="submit" [disabled]="!loginForm.valid">Log in
	</button>
	</p>
	<p>
	<span style="margin-left:20%">
		No account ? <a [routerLink]="['/signUp']"> Register </a>
	</span>
	<span style="padding: 15px">
		<a [routerLink]="['/passwordReset']">Password reset </a>
	</span>
	</p>
	</td>
	</tr>
	</table>
	</form>

</section>
</div>
<footer class="footer">
<img ng-src="assets/footer.svg" src="/assets/footer.svg">
</footer>
</body>
